<html>
<head>

	<title>list</title>

</head>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.navbar{
			background-color: gray;
			padding: 25px;
		}
		ol{
			float: right;
			display: flex;
		}

		ol li{
			padding-right: 25px;
			list-style: none;
			font-size: 20px;
			margin-top: -23px;
			color: white;
		}
		 li:hover{
		 	color: yellow;
		}

		.h1{
			font-size: 40px;
			margin-left: 20px;
			color: white;
		}

		.h1:hover{
				color: red;
				font-size: 45px;
		}
		</style>
<body>

	<div class="navbar">
		<h1 class="h1">E-Market</h1>
		
		<ol>
			<li>Home</li>
			<li>Home1</li>
			<li>Home2</li>
			<li>Home3</li>
			<li>Home4</li>
		</ol>
	</div>

</body>
</html>
