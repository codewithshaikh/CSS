<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List property</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h2>CSS LIST PROPERTY</h2>

	<p >Unorder List</p>
	<ul id="sp">
		<li>Computer</li>
		<li>Laptop</li>
		<li>Mobile</li>
	</ul>

	<p >Order List</p>
	<ol id="sp">
		<li>Computer</li>
		<li>Laptop</li>
		<li>Mobile</li>
	</ol>

	<p >List-Style-Image</p>
	<ul id="img">
		<li>Computer</li>
		<li>Laptop</li>
		<li>Mobile</li>
	</ul>

	<p >List-Style (Shortcut)</p>
	<ul id="sc">
		<li>Computer</li>
		<li>Laptop</li>
		<li>Mobile</li>
	</ul>

</body>
</html>
