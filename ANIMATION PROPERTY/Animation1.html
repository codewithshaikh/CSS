<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation 1</title>

	<style>

		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: example;
			animation-duration: 4s;
		}

		@keyframes example{
			from{
				background-color: red;
			}
			to{
				background-color: yellow;
			}
		}

	</style>

</head>
<body>

	<h1>CSS ANIMATION</h1>

	<div></div>

	<p> <b>Note:</b> When an animationis finished. it goes back to its originals style. </p>

</body>
</html>
