<html>
<head>
	<title>Z-index</title>
	<style>
		.one{
			position:absolute;
			height:300px;
			width: 200px;
			background-color: Green;
			font-size: 25px;
		}

		.two{
			position: absolute;
			height: 200px;
			width: 300px;
			background-color: Red;
			font-size: 25px;
			z-index= 2
		}
	</style>

</head>
<body>

	<div class="one">
		Z-Index 
	</div>
	
	<div class="two">
		Z-Index
	</div>

</body>
</html>
