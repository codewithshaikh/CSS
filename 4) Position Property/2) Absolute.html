<!DOCTYPE html>
<html>
<head>
	<meta charset="h">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relative and Absolute</title>
	<style>

		.div1{
			position: relative;
			width: 400px;
			height: 200px;
			top: 50px;
			left: 350px;
			border: 3px Solid  Green;
		}

		.div2{
			position: Absolute;
			top: 90px;
			left:180px;
			width: 200px;
			height: 100px;
			border: 3px solid REd;
		}
	</style>
</head>
<body>

	<h2>Position: Absolute;</h2>

	<div class="div1">
		This Div Element has Position Relative

			<div class="div2">
				This Div has position Absolute
			</div>

	</div>


</body>
</html>
